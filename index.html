<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="box row justify-content-center py-4">
      <div class="shop-box col-12 col-md-4">
      </div>
      <div class="cart-box col-12 col-md-4">
        <div class="cart__inner-box">

        </div>
        <div class="cost">
        </div>
      </div>
      </div>
    </div>
  </div>
  <!-- templates -->
  <template id="shop-item">
    <div class="shop-box__item d-flex">
      <div class="shop-box__imgs">
        <img src="" alt="food" class="shop-box__img">
      </div>
      <div class="shop-box__texts">
        <p class="shop-box__title"></p>
        <p class="shop-box__price"><span class="price"></span>$</p>
        <button class="shop-box__btn">Add to Cart</button>
        <span class="id"></span>
      </div>
    </div>
  </template>
  <template id="cart-item">
    <div class="cart-box__item d-flex animate__animated animate__fadeInRight">
      <div class="cart-box__imgs">
        <img src="" alt="food" class="cart-box__img">
      </div>
      <div class="cart-box__texts">
        <p class="cart-box__title"></p>
        <p class="cart-box__price"><span class="price"></span>$</p>
      </div>
    </div>
  </template>
  <template id="cost">
    <div class="cost__inner">
      <p class="cost__title subtotal">Subtotal : <span class="cost__price subtotal-price">$</span></p>
      <p class="cost__title tax">Tax : <span class="cost__price tax-price">$</span></p>
      <p class="cost__title total">Total : <span class="cost__price total-price">$</span></p>
    </div>
  </template>
  <script src="js/food.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
